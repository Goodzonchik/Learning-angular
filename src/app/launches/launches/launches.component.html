<ng-container *ngIf="items$ | async; let launches">
  <h2>Launches</h2>

  <div
    *ngFor="let launch of launches"
    class="action"
    [routerLink]="[launch.flight_number]"
  >
    <div>flight â„–{{ launch.flight_number }}</div>
    <div>mission name {{ launch.mission_name }}</div>
  </div>

  <button (click)="prev()" [disabled]="page === 0">prevPage</button>
  <button (click)="next()" [disabled]="page === lastPage">nextPage</button>
</ng-container>
