<div
  class="list-button-container"
  *ngIf="page !== firstPage || page !== lastPage"
>
  <button
    class="button"
    (click)="onPrevClick()"
    [disabled]="page === firstPage"
  >
    prevPage
  </button>
  <button class="button" (click)="onNextClick()" [disabled]="page === lastPage">
    nextPage
  </button>
</div>
